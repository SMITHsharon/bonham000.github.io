<!DOCTYPE html>

<html >

  <head>

    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

        
    <link rel="stylesheet" href="css/style.css">

  </head>

<body>

<div class="search">

  <form id="limit">
    <span id="radio_title">Select Number of Results:</span>
    <input type="radio" name="radio" value="5" checked> 5
    <input type="radio" name="radio" value="10"> 10
    <input type="radio" name="radio" value="15"> 15
    <input type="radio" name="radio" value="25"> 25
    <input type="radio" name="radio" value="50"> 50
    <input type="radio" name="radio" value="100"> 100
  </form>

  <form action="#" onsubmit="return false">
    
    <input type="text" name="search"  
    placeholder="Type Here" autocomplete="off" autofocus id="input"/>
    
    <button type="submit" id="submit">Search Wikipedia</button>
    
  </form>

      <a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random"><button id="random">or view a random article</button></a>

</div>

    <div>
      <img id="wikipedia" src="http://i1361.photobucket.com/albums/r662/bonham000/Wikipedia%20Viewer/wikipedia-logo_zpsudpzlit6.png">  
    </div>

    <a href="#" class="scroll">^</a>




    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>
    
  </body>
</html>
