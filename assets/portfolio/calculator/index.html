<!DOCTYPE html>
<html >

  <head>
      <meta charset="UTF-8">
      <title>Javascript Calculator</title>
          
          <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

          <link rel="stylesheet" href="css/style.css">

  </head>

<body>

  <div class="calcBox">

    <div>
      <p class="title"><a target="_blank" href="https://freecodecamp.com">Free Code Camp</a> Calculator</p>
      <p class="keys">Accepts key input: "s" submits, "c" clears, "x" multiplies!</p>
    </div>

    <div class="input">
      <p id="answer"></p>
    </div>
    
    <div class="operations">
      <button class="operateBtn" id="add">+</button>
      <button class="operateBtn" id="subtract">-</button>
      <button class="operateBtn" id="multiply">*</button>
      <button class="operateBtn" id="divide">/</button>
      <button class="operateBtn clear" id="clear">CE</button>
    </div>

    <div class="buttons">
      <button class="numbersBtn" id="seven">7</button>
      <button class="numbersBtn" id="eight">8</button>
      <button class="numbersBtn" id="nine">9</button>
      <button class="numbersBtn" id="four">4</button>
      <button class="numbersBtn" id="five">5</button>
      <button class="numbersBtn" id="six">6</button>
      <button class="numbersBtn" id="one">1</button>
      <button class="numbersBtn" id="two">2</button>
      <button class="numbersBtn" id="three">3</button>
      <button class="numbersBtn" id="backspace"><</button>
      <button class="numbersBtn" id="zero">0</button>
      <button class="numbersBtn" id="float">.</button>
    </div>

    <div class="submit">
      <button class="enterBtn" id="enter">Enter</button>
    </div>

    <div "last">
      <p class="credits">Built by <a target="_blank" href="http://sean-smith.me">Sean Smith</a></p>
    </div>

  </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

 
</body>

</html>
