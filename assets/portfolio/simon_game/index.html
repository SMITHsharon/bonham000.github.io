<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon® Game</title>
    
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="box">

<div class="instructions">

  <p class="rules">These are the rules:<br><span class="rulesList">1) Start the Game,<br>2) Reproduce the series of button presses the game generates,<br>3) If you complete 20 rounds, you win!<br>(Strict Mode only gives you one change to complete each round.</span></p>

</div>

<div id="close"> <h1>X</h1> </div>

</div>
    
<div class="simon">
  
    <div class="controller">
    
      <p class="title">Simon<sup>®</sup></p>

      <div class="counter"><h3 id="gameCounter">00</h3></div>

      <button class="start" id="startGame">Start Game</button>

    <div>

      <label class="switch" id="switchLeft">
        <input type="checkbox">
        <div class="slider sliderLeft round"></div>
      </label>

      <label class="switch" id="switchRight">
        <input type="checkbox">
        <div class="slider sliderRight round"></div>
      </label>
          
    </div>

    <div class="labels">
      <p><span class="onOff">On/Off</span><span class="strict">Strict Mode</span></p>
    </div>

  </div>

  <div class="row">  
    <div class="container green" id="green"></div>
    <div class="container red" id="red"></div>
  </div>

  <div class="row">
    <div class="container yellow" id="yellow"></div>
    <div class="container blue" id="blue"></div>
  </div>

</div>

  <div id="instructions"><p>Instructions</p></div>

  <div id="credits"><p>A project for <a target="_blank" href="http://freecodecamp.com">Free Code Camp</a> by <a target="_blank" href="http://sean-smith.me">Sean Smith</a></p></div>


    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

 
  </body>
</html>
