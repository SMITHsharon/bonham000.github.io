<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<div class="container"> 
  <div class="title">
    <h2>Press the Button to Search the Wisdom of Ages:</h2>
  </div>
  
  <div class="button">  
    <button id="click">Generate Wisdom</button>
  </div>
  
  <div class="quote_box">
    <p id="quote"></p>
    <p id="author"></p>
  </div>
  
  <div class="twitter" id="result">
    <button class="tweet" onclick="tweetIt()"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
