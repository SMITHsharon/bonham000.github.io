<!DOCTYPE html>

<html >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Tic-Tac-Toe</title>
  
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="pageLoad">
  <div class="begin">
    <a class="choose" id="X" href="#">X</a> <span class="spacer">or</span> <a class="choose" id="O" href="#">O</a>

    <div class="startGame"><p>Choose Your Side</p></div>

  </div>
</div>

<div class="container">

  <div class="title">
    <h1><a id="titleLink" target="_blank" href="http://freecodecamp.com">Free Code Camp</a> Tic-Tac-Toe Game</h1>
  </div>

  <div class="square" id="zero"></div>
  <div class="square" id="one"></div>
  <div class="square" id="two"></div>
  <div class="square" id="three"></div>
  <div class="square" id="four"></div>
  <div class="square" id="five"></div>
  <div class="square" id="six"></div>
  <div class="square" id="seven"></div>
  <div class="square" id="eight"></div>

  <div class="credits">
    <p>Built by <a id="linkBottom" target="_blank" href="http://sean-smith.me">Sean Smith</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
  </div>

  <button id="reset">Restart Game</button>

</div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>    

</body>

</html>
